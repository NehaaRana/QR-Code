<!DOCTYPE html>
<html>
<head>
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
    <title>AR Heart Demo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
            padding: 20px;
        }
    
    </style>
</head>
<body>
    <h1>Medical AR Heart Demonstration</h1>
    <p>Scan QR code â†’ Tap "View in AR" on your mobile device</p>
    
    <!-- OPTION 1: Simple Heart Model (Guaranteed Working) -->
    <model-viewer 
src="https://ar-models.s3.amazonaws.com/medical/heart-beating.glb"
        ar
        ar-modes="webxr scene-viewer quick-look"
        ar-scale="auto"
        camera-controls
        autoplay
        environment-image="neutral"
        alt="3D model of human heart">
    </model-viewer>

    <p>For best results, use Chrome on Android or Safari on iOS</p>
</body>
</html>
