<!DOCTYPE html>
<html>
<head>
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
    <title>AR Heart Demo</title>
    <link rel="icon" href="data:,"> <!-- Fixes favicon error -->
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
            padding: 20px;
        }
        model-viewer {
            width: 100%;
            height: 500px;
            margin: 0 auto;
            border: 1px solid #eee;
            border-radius: 8px;
        }
        .ar-button {
            background: #4285f4;
            color: white;
            padding: 12px 24px;
            border-radius: 4px;
            border: none;
            position: absolute;
            bottom: 16px;
            left: 50%;
            transform: translateX(-50%);
        }
    </style>
</head>
<body>
    <h1>Medical AR Heart Demonstration</h1>
    <p>Scan QR code â†’ Tap "View in AR" on your mobile device</p>
    
    <!-- Using CORS-enabled model from Khronos Group -->
    <model-viewer 
        src="https://raw.githubusercontent.com/KhronosGroup/glTF-Sample-Models/master/2.0/Heart/glTF-Binary/Heart.glb"
        ar
        ar-modes="webxr scene-viewer quick-look"
        ar-scale="auto"
        camera-controls
        autoplay
        environment-image="neutral"
        alt="3D model of human heart">
        <button class="ar-button" slot="ar-button">
            ðŸ‘† View in AR Neha
        </button>
    </model-viewer>

    <p>For best results, use Chrome on Android or Safari on iOS</p>
</body>
</html>
