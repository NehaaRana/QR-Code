<!DOCTYPE html>
<html>
<head>
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
    <title>AR Heart Demo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
        }
        model-viewer {
            margin: 0 auto;
            border: 1px solid #eee;
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <h1>Medical AR Heart Demo</h1>
    <p>Scan QR â†’ Tap "View in AR" on mobile</p>
    
    <model-viewer 
        src="https://modelviewer.dev/shared-assets/models/Heart.glb"
        ar
        ar-modes="webxr scene-viewer quick-look"
        ar-scale="auto"
        camera-controls
        autoplay
        environment-image="neutral"
        style="width: 100%; max-width: 600px; height: 500px;">
        <button slot="ar-button" style="background: #4285f4; color: white; border-radius: 4px; border: none; padding: 12px 24px; position: absolute; bottom: 16px; left: 50%; transform: translateX(-50%);">
            ðŸ‘† View in AR
        </button>
    </model-viewer>
    
    <p>Works on Chrome (Android) and Safari (iOS)</p>
</body>
</html>
